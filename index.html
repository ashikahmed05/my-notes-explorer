<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Notes Hub (NITS)</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_PUBLISHER_ID"
     crossorigin="anonymous"></script>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --accent-color: #007bff;
            --border-color: #e9ecef;
            --loader-color: #6c757d;
            --hover-bg: #f8f9fa;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin: 0;
        }

        /* --- NEW Folder and File Styles --- */
        .explorer {
            list-style: none;
            padding-left: 0;
        }
        .explorer li {
            padding: 2px 0; /* Reduced vertical padding for items */
            position: relative;
        }
        .explorer span, .explorer a {
            display: block;
            padding: 8px 12px 8px 35px; /* More padding for a larger click area */
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s ease-in-out;
        }
        .explorer .folder {
            cursor: pointer;
            font-weight: 600;
        }
        .explorer .folder:hover, .explorer .file:hover {
            background-color: var(--hover-bg);
            color: var(--accent-color);
        }
        .explorer .folder::before, .explorer .file::before {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 1.1em;
        }
        .explorer .folder::before {
            content: 'üìÅ'; /* Closed folder icon */
        }
        .explorer .file {
            color: var(--accent-color);
        }
        .explorer .file::before {
            content: 'üìÑ';
        }
        .explorer ul {
            display: none; /* Collapsed by default */
            list-style: none;
            padding-left: 20px;
            border-left: 1px solid var(--border-color);
            margin-left: 15px;
            margin-top: 5px;
        }
        .explorer li.open > ul {
            display: block; /* Expanded */
        }
        .explorer li.open > .folder::before {
            content: 'üìÇ'; /* Open folder icon */
        }
        #loader {
            color: var(--loader-color);
            font-style: italic;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Academic Notes</h1>
        </header>
        <div id="file-explorer">
            <p id="loader">üîç Loading file list...</p>
        </div>
    </div>
<script>
        function createExplorerUI(container, structure) {
            const ul = document.createElement('ul');
            ul.className = 'explorer';
            const sortedKeys = Object.keys(structure).sort((a, b) => {
                const aIsFolder = typeof structure[a] === 'object';
                const bIsFolder = typeof structure[b] === 'object';
                if (aIsFolder && !bIsFolder) return -1;
                if (!aIsFolder && bIsFolder) return 1;
                return a.localeCompare(b);
            });
            for (const key of sortedKeys) {
                const value = structure[key];
                const li = document.createElement('li');
                if (typeof value === 'object') {
                    const folderSpan = document.createElement('span');
                    folderSpan.textContent = key;
                    folderSpan.className = 'folder';
                    folderSpan.addEventListener('click', (e) => {
                        e.stopPropagation();
                        folderSpan.parentElement.classList.toggle('open');
                    });
                    li.appendChild(folderSpan);
                    const subExplorer = createExplorerUI(li, value);
                    li.appendChild(subExplorer);
                } else {
                    const a = document.createElement('a');
                    a.textContent = key;
                    a.href = value;
                    a.className = 'file';
                    a.target = '_blank';
                    li.appendChild(a);
                }
                ul.appendChild(li);
            }
            return ul;
        }

        async function buildFileExplorer() {
            const explorerContainer = document.getElementById('file-explorer');
            const listUrl = 'files/list.txt';
            try {
                const response = await fetch(`${listUrl}?v=${new Date().getTime()}`);
                if (!response.ok) {
                    throw new Error(`Status: ${response.status}`);
                }
                const filePathsText = await response.text();
                if (!filePathsText.trim()) {
                    throw new Error("The file list is empty. Push some files to the 'files' directory.");
                }
                const fileStructure = {};
                const userName = 'ashikahmed05';
                const repoName = 'my-notes-explorer';
                
                // --- THIS IS THE UPDATED URL ---
                // This URL format serves raw files directly for viewing.
                const baseUrl = `https://raw.githubusercontent.com/${userName}/${repoName}/main/files/`;
                
                filePathsText.trim().split('\n').forEach(path => {
                    if (!path) return;
                    // Properly encode each part of the path to handle special characters
                    const encodedPath = path.split('/').map(part => encodeURIComponent(part)).join('/');
                    const pathParts = path.split('/');
                    let currentLevel = fileStructure;
                    
                    pathParts.forEach((part, index) => {
                        if (index === pathParts.length - 1) {
                            // The new URL doesn't need '?raw=true'
                            currentLevel[part] = `${baseUrl}${encodedPath}`;
                        } else {
                            if (!currentLevel[part]) {
                                currentLevel[part] = {};
                            }
                            currentLevel = currentLevel[part];
                        }
                    });
                });
                
                explorerContainer.innerHTML = '';
                explorerContainer.appendChild(createExplorerUI(explorerContainer, fileStructure));
            } catch (error) {
                explorerContainer.innerHTML = `<p style="color:red;"><strong>Error:</strong> Could not load file list. (${error.message})</p>`;
                console.error(error);
            }
        }
        buildFileExplorer();
    </script>
</body>
</html>
